<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Gum Forest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="jumbotron">
      <h1 id="header">Welcome</h1>
      <p class="lead">Welcome to Gum Forest a free online market place</p>
      <a id="loginButton" class="btn btn-lg btn-primary" href="http://igocrm.somee.com/login.html?appid="
        role="button">Login</a>
    </div>


    <div class="jumbotron">
      <h1>Acknowledge user deletion</h1>
      <p class="lead">Enter the request ID to acknoledge the deletion</p>
      <input type="text" id="txtRequestId" />
      <a id="ackButton" class="btn btn-primary" role="button">Acknowledge</a>
    </div>
  </main>

    crossorigin="anonymous"></script>

  <script src="Fixed%20top%20navbar%20example%20for%20Bootstrap_files/popper.js"></script>
  <script src="Fixed%20top%20navbar%20example%20for%20Bootstrap_files/bootstrap.js"></script>

  <script type="text/JavaScript">

        $(document).ready(function () {
          
          $.ajax({url: "/token", success: function(result){
            if(result.firstName){
              $("#header").html("Welcome "+result.firstName+" "+result.lastName);
              $("#loginButton").hide();
            }else{

            }
          }});
          

          $("#ackButton").click(function(){
            $.post('/acknowledge',"",function(data){
              alert(data)
            });
          });
        });

      </script>
